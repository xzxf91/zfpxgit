<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--CSS2、内嵌式编写我们的样式-->
    <style type="text/css">
        #div1 {
            background: #ff3333;
        }
    </style>
    <!--CSS3、外链式引入我们的样式文件-->
    <link type="text/css" rel="stylesheet" href="css/test.css"/>
    <!--CSS4、导入式引入我们的样式文件-->
    <style type="text/css">
        @import "css/test2.css";
    </style>
</head>
<body>
<!--CSS1、行内设置样式 style='...'-->
<!--JS1、行内设置JS(强烈不推荐使用，安全性能低)-->
<div id="div1" style="width: 100px;height: 100px;" onclick="alert('欢迎大家来到珠峰培训~~')"></div>

<!--JS2、内嵌式编写JS脚本-->
<script type="text/javascript">
    alert("在珠峰培训，好好学，轻轻松松拿12k+的薪资~~");
</script>

<!--JS3、外链式编写JS脚本-->
<script type="text/javascript" src="js/test.js">
    //在外链式引入中，这里编写的代码都不会起作用，有作用的是test.js中的编写的代码
    //alert("中华人民共和国好姑娘-喻彩丽");
</script>
