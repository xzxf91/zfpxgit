    //我们在循环绑定点击事件的时候，每一个按钮绑定的方法此时存储的都是"代码字符串"，所以我们看到的i只是字符，不是变量

    //用自定义属性解决
    for (var i = 0; i < oBtns.length; i++) {
        oBtns[i].index = i;
        oBtns[i].onclick = function () {
            alert("我是第" + (this.index + 1) + "个按钮~~");
        }
    }
</script>
