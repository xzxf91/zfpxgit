    //2、带var和带function关键字的在预解释的时候是不一样的

    //所以函数在定义代码上面或者下面都可以执行(预解释的之后就完成了声明和定义)
    //    console.log(fn);//->函数本身
    //    function fn() {
    //        console.log("ok");
    //    }
    //    console.log(fn);//->函数本身


    console.log(name, age);//->undefined、undefined
    var name = "china";
    var age = 5000;
    function fn() {
        console.log(name, age);//->undefined 5000
        var name = "zhufeng";
        age = 7;
        console.log(name, age);//->"zhufeng" 7
    }
    fn();
    console.log(name, age);
