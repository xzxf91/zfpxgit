    // $ -> 以某一个元字符结尾
    // \ -> 转移字符
    // x|y -> x或者y的一个
    // [xyz] -> x、y、z中的任意一个
    // [^xyz] -> 除了xyz中的任意一个字符
    // [a-z] -> 匹配a-z中的任意一个字符
    // [^a-z] -> 匹配除了a-z中的任意一个字符
    // () -> 正则中的分组
