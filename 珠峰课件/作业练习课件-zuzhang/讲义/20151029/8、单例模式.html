    //1)实现分组 -->同一个"命名空间"(开了个空间起了个名字)  单例模式是把描述这个事物所有的属性和方法都放在了同一个命名空间下，实现了命名空间下的分组的作用

    //我们在真实的项目中，应用单例模式可以实现最简单的模块化开发
    //"模块化开发":一个网站按照功能划分成几大块，然后由一个团队多个人之间协作开发，每个人负责对应的部分，最后在把代码进行合并、压缩、上传...

    //百度首页：登录、搜索、天气、页卡、换肤...

    //...

    var utils = {
        sum: function () {

        }
    };

    var loginModel = {
        submit: function () {
            utils.sum();//在自己的命名空间下调用别的命名空间下的方法
        }
    };

    var searchModel = {
        fn:function(){

        },
        submit: function () {
            //this-->searchModel
            this.fn();//调用自己命名空间下大的方法我们尽量使用this来替换命名空间的名字
        }
    };
    searchModel.submit();
