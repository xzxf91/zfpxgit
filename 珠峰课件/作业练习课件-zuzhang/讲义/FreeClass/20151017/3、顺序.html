        body, div {

        #div1 {

            background: #ff3333;

            border-radius: 50%;
        }

<script type="text/javascript">

    //2、我们想让#div1这个元素变成圆形-->JS获取这个元素，然后设置样式 border-radius:50%;
    //document:文档对象，代表整个文档
    //window:浏览器对象，代表整个浏览器

    //在整个文档中，通过元素的ID来获取这个元素
